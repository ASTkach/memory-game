<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/app.css" />
        <title>Memory â€“ Pair Game</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <header class="header">
                    <div class="header__img">
                        <img src="img/logo/mk_logo.png" alt="logo" class="header__logo" />
                    </div>
                    <p class="header__text">Memory Pair Game</p>
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <button id="novice" class="button">
                                    <span class="button__text">NOVICE</span>
                                </button>
                            </li>
                            <li class="nav__item">
                                <button id="warrior" class="button">
                                    <span class="button__text">WARRIOR</span>
                                </button>
                            </li>
                            <li class="nav__item">
                                <button id="master" class="button">
                                    <span class="button__text">MASTER</span>
                                </button>
                            </li>
                        </ul>
                    </nav>
                </header>
            </div>
            <div class="main">
                <div class="main__content">
                    <h2 class="main__title"></h2>
                    <p class="main__text"></p>
                    <img src="img/toasty.png" alt="" class="main__img" />
                    <ul class="list"></ul>
                    <div class="main__row">
                        <div class="main__row-player">
                            <p class="main__row-text">PLAYER</p>
                            <div class="main__row-line main__row-line--first" style="width: 100%"></div>
                        </div>
                        <div class="main__timer">60</div>
                        <div class="main__row-player">
                            <p class="main__row-text">AI</p>
                            <div class="main__row-line main__row-line--second" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
